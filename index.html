<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="WhiteCall - Social support for doctors on call" />
    <title>WhiteCall</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color (matches sky-soft-500) -->
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192.svg" />

    <!-- iOS Safari PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WhiteCall" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.svg" />

    <!-- Prevent phone number detection on iOS (can cause UI issues) -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
